      <!-- Leave Request Modal -->
      <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModal1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-black my-0" id="exampleModal1">Leave Request</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
              <form id="leaveForm">
                <!-- Hidden Inputs -->
                <input type="hidden" name="request_type" id="requestType" value="Leave" />
                <input type="hidden" name="leave_type" id="leaveTypeEnum" value="" />
                <input type="hidden" name="request_date" id="requestDate" value="" />
                <input type="hidden" name="submit_date" id="submitDate" value="" />
                <input type="hidden" name="request_status" id="requestStatus" value="Pending" />
                <input type="hidden" name="emp_id" id="empId" value="" />

                <!-- Leave Type -->
                <div class="form-group mb-3">
                  <label for="leaveType" class="form-label">Leave Type</label>
                  <select class="form-control" id="leaveType" required>
                    <option value="" disabled selected>Choose your leave type</option>
                    <option value="Annual Leaves">Annual Leaves</option>
                    <option value="Sick Leave">Sick Leave</option>
                    <option value="Death Leave">Death Leave</option>
                    <option value="Hajj Leave">Hajj Leave</option>
                    <option value="Labor Leave">Labor Leave</option>
                  </select>
                </div>

                <!-- Date Inputs -->
                <div class="form-group mb-3">
                  <label for="startLeave" class="form-label">From Date</label>
                  <input type="date" class="form-control" id="startLeave" required />
                </div>
                <div class="form-group mb-3">
                  <label for="endLeave" class="form-label">To Date</label>
                  <input type="date" class="form-control" id="endLeave" required />
                </div>

                <!-- Leave Reason -->
                <div class="form-group mb-3">
                  <label for="leaveReason" class="form-label">Reason</label>
                  <textarea class="form-control" id="leaveReason" rows="3" placeholder="Enter your reason"></textarea>
                </div>

                <!-- Senior Selection -->
                <div class="form-group mb-3">
                  <label for="leaveSenior" class="form-label">Choose Your Senior</label>
                  <select class="form-control" id="leaveRequestSelectOption" required></select>
                </div>

                <!-- Document Upload -->
                <!-- Documents are not supported yet -->
                <!-- <div class="form-group mb-3">
                  <label for="doc" class="form-label">Upload Supporting Documents (e.g., Medical Prescription)</label>
                  <input class="form-control" type="file" id="doc" />
                </div> -->
              </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-outline-info" id="leavebtn">Send Request</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Excuse Request Modal -->

            <!-- Modal Body -->

              <form id="excuseForm">
                <!-- Excuse Type -->
                <div class="form-group mb-3">
                  <label for="excuseType" class="form-label">Excuse Type</label>
                  <select class="form-control" id="excuseType" required>
                    <option value="" disabled selected>Choose your excuse type</option>
                    <option value="Personal Excuse">Personal Excuse</option>
                    <option value="Official Excuse">Official Excuse</option>
                  </select>
                </div>

                <!-- Excuse Date -->
                <div class="form-group mb-3">
                  <label for="excuseDate" class="form-label">Excuse Date</label>
                  <input type="date" class="form-control" id="excuseDate" required />
                </div>

                <!-- From Time -->
                <div class="form-group mb-3">
                  <label for="fromTime" class="form-label">From Time</label>
                  <input type="time" class="form-control" id="fromTime" required />
                </div>

                <!-- To Time -->
                <div class="form-group mb-3">
                  <label for="toTime" class="form-label">To Time</label>
                  <input type="time" class="form-control" id="toTime" required />
                </div>

                <!-- Excuse Reason -->
                <div class="form-group mb-3">
                  <label for="excuseReason" class="form-label">Reason</label>
                  <textarea class="form-control" id="excuseReason" rows="3" placeholder="Enter your reason"></textarea>
                </div>

                <!-- Choose Senior -->
                <div class="form-group mb-3">
                  <label for="excuseSenior" class="form-label">Choose Your Senior</label>
                  <select class="form-control" id="excuseRequestSelectOption" required></select>
                </div>
              </form>
            </div>

            <!-- Modal Footer -->
